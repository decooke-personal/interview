apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "app.fullname" . }}-otel
  labels:
    {{- include "app.labels" . | nindent 4 }}
data:
  collector.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:
      prometheus:
        config:
          scrape_configs:
            - job_name: 'otel-collector'
              scrape_interval: 5s
              static_configs:
                - targets: ['localhost:8888'] # Collector self-monitoring endpoint

    processors:
      batch:
        send_batch_size: 100
        timeout: 10s
      memory_limiter:
        check_interval: 1s
        limit_mib: 100
        spike_limit_mib: 20

    exporters:
      logging:
        loglevel: debug
      otlp:
        endpoint: "your-observability-backend:4317" # Replace with your backend endpoint
        tls:
          insecure: true # Use 'false' and configure certs for production

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [logging, otlp]
        metrics:
          receivers: [otlp, prometheus]
          processors: [memory_limiter, batch]
          exporters: [logging, otlp]
        logs:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [logging, otlp]
          